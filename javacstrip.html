<!DOCTYPE html>
<html>

<title>Danh sach </title>
<meta charset="utf-8">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<link rel="stylesheet" type="text/css" href="css.css">
<body>

<center>

<h2>Danh sach sinh viên</h2>


<div id="heder">
  <input oninput="w3.filterHTML('#myTable', '.item', this.value)" placeholder="Search for names..">
<table id="myTable">
  <tr>
    <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">Stt</th>
    <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(2)')" style="cursor:pointer">Họ Tên</th>
     <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(2)')" style="cursor:pointer">Ngày sinh</th>
      <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(2)')" style="cursor:pointer">Điểm</th>

  </tr>
  <tr class="item">

</table>
</div>
<button onclick="Sort_stt()">Sort STT</button>
<button onclick="Sort_point()">Sort Point</button>
<button onclick="Sort_reset()">Reset Sort</button>
</center>
<script type="text/javascript">
  function Sort_point() {
        var rows, E, i, x, y, ds;
      var bang = document.getElementById("myTable");
      E = true;
      while (E) 
      {
       E = false;
        rows = bang.rows;
        for (i = 1; i < (rows.length - 1); i++) 
        {
         ds = false;
          x = rows[i].getElementsByTagName("td")[3];
          y = rows[i + 1].getElementsByTagName("td")[3];
          if (Number(x.innerHTML) > Number(y.innerHTML)) 
          {
           ds = true;
              break;
          }
        }
        if (ds) 
        {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          E = true;
        }
      }
    }
    function Sort_reset(){
      location.reload();
    }
    function Sort_stt() {
        var rows, E, i, x, y, ds;
      var bang = document.getElementById("myTable");
      E = true;
      while (E) 
      {
       E = false;
        rows = bang.rows;
        for (i = 1; i < (rows.length - 1); i++) 
        {
         ds = false;
          x = rows[i].getElementsByTagName("td")[0];
          y = rows[i + 1].getElementsByTagName("td")[0];
          if (Number(x.innerHTML) > Number(y.innerHTML)) 
          {
           ds = true;
              break;
          }
        }
        if (ds) 
        {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          E = true;
        }
      }
    }
  
</script>
</body>
