<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </div>

    <div class="form-group">

      <div class="invalid-feedback">Please fill out this field.</div>

        <input  onchange="checkEmpty()"type="radio" class="form-check-input" id="nam" name="optradio" value="option1" checked>Nam
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="radio2">
        <input  onchange="checkEmpty()" type="radio" class="form-check-input" id="nu" name="optradio" value="option2">Nữ
      </label>
    </div>

    <div class="form-group">
      <label for="uname">Địa Chỉ:</label>
      <input onchange="checkEmpty()" type="text" class="form-control" id="diachi" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

     <div class="form-group">
      <label for="textAreaExample">Message:</label>
      <textarea  id="thongbao" class="form-control" id="textAreaExample1" rows="2" placeholder=" Enter username" name="uname" required></textarea>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input  onchange="checkEmpty()" class="form-check-input" type="checkbox" name="remember"  id="dieukhoan" required>Đồng Ý Điều Khoản.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>

     <div class="form-group form-check">
      <label class="form-check-label">
        <input onchange="checkEmpty()" class="form-check-input" type="checkbox" name="remember" id="nhanemail" required>Nhận Email Tin Tức.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" id="ok" class="btn btn-primary col-1 disabled">Submit</button>
  </form>

</div>

</body>
</html>
